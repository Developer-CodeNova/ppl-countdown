<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PPL Countdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #0f2027, #000000);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      z-index: 2;
    }

    h1 {
      font-size: 3.5rem;
      letter-spacing: 2px;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #00f2fe, #4facfe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      font-size: 1.2rem;
      opacity: 0.8;
      margin-bottom: 40px;
    }

    .timer {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .box {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 25px 35px;
      min-width: 140px;
      box-shadow: 0 0 40px rgba(79,172,254,0.2);
      transition: 0.3s;
    }

    .box:hover {
      transform: scale(1.05);
      box-shadow: 0 0 60px rgba(79,172,254,0.4);
    }

    .number {
      font-size: 3.2rem;
      font-weight: 700;
      color: #4facfe;
    }

    .label {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      opacity: 0.8;
    }

    .powered {
      margin-top: 40px;
      font-size: 0.9rem;
      opacity: 0.6;
      letter-spacing: 2px;
    }

    /* Floating particles */
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #4facfe;
      border-radius: 50%;
      opacity: 0.6;
      animation: float 15s linear infinite;
    }

    @keyframes float {
      from {
        transform: translateY(100vh) scale(0);
      }
      to {
        transform: translateY(-10vh) scale(1);
      }
    }
  </style>
</head>
<body>

  <!-- Particles -->
  <div id="particles"></div>

  <div class="container">
    <h1>AT PPL IS STARTING IN</h1>
    <div class="subtitle">The ultimate cricket league begins soon</div>

    <div class="timer">
      <div class="box">
        <div class="number" id="days">0</div>
        <div class="label">Days</div>
      </div>
      <div class="box">
        <div class="number" id="hours">0</div>
        <div class="label">Hours</div>
      </div>
      <div class="box">
        <div class="number" id="minutes">0</div>
        <div class="label">Minutes</div>
      </div>
      <div class="box">
        <div class="number" id="seconds">0</div>
        <div class="label">Seconds</div>
      </div>
    </div>

    <div class="powered">POWERED BY ANSH</div>
  </div>

  <script>
    const targetDate = new Date("March 13, 2026 06:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.querySelector(".container").innerHTML = 
          "<h1>PPL HAS STARTED üèè</h1><div class='powered'>POWERED BY ANSH</div>";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Generate floating particles
    const particleContainer = document.getElementById("particles");
    for (let i = 0; i < 40; i++) {
      const p = document.createElement("div");
      p.classList.add("particle");
      p.style.left = Math.random() * 100 + "vw";
      p.style.animationDelay = Math.random() * 15 + "s";
      p.style.animationDuration = 10 + Math.random() * 20 + "s";
      particleContainer.appendChild(p);
    }
  </script>

</body>
</html>
